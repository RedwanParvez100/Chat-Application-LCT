<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Application</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen">
            <div class="container">
                <h1>Chat Application</h1>
                <p class="welcome-text">Welcome Everyone!</p>
                <div class="auth-links">
                    <button onclick="showScreen('loginScreen')" class="link">
                        Login
                    </button>
                    <p class="signup-text">
                        Don't have an account?
                        <button
                            onclick="showScreen('signupScreen')"
                            class="link"
                        >
                            Sign up
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" class="screen hidden">
            <div class="container">
                <div class="auth-container">
                    <div class="nav-buttons">
                        <button
                            onclick="showScreen('signupScreen')"
                            class="nav-btn"
                        >
                            SignUp
                        </button>
                        <button
                            onclick="showScreen('welcomeScreen')"
                            class="nav-btn"
                        >
                            Back
                        </button>
                    </div>
                    <h2>Login</h2>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginEmail">Email :</label>
                            <input type="email" id="loginEmail" required />
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password :</label>
                            <input
                                type="password"
                                id="loginPassword"
                                required
                            />
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Signup Screen -->
        <div id="signupScreen" class="screen hidden">
            <div class="container">
                <div class="auth-container">
                    <div class="nav-buttons">
                        <button
                            onclick="showScreen('loginScreen')"
                            class="nav-btn"
                        >
                            Login
                        </button>
                        <button
                            onclick="showScreen('welcomeScreen')"
                            class="nav-btn"
                        >
                            Back
                        </button>
                    </div>
                    <h2>Sign Up</h2>
                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="signupUsername">Username :</label>
                            <input type="text" id="signupUsername" required />
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email :</label>
                            <input type="email" id="signupEmail" required />
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password :</label>
                            <input
                                type="password"
                                id="signupPassword"
                                required
                            />
                        </div>
                        <button type="submit" class="submit-btn">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="screen hidden">
            <div class="chat-container">
                <div class="sidebar">
                    <div class="current-user">
                        <div class="user-avatar"></div>
                        <span id="currentUsername">Redwan</span>
                    </div>
                    <div class="chat-list">
                        <div class="chat-item active">
                            <div class="chat-avatar"></div>
                            <span>Group B3</span>
                        </div>
                        <div class="chat-item">
                            <div class="chat-avatar"></div>
                            <span>Rahim</span>
                        </div>
                        <div class="chat-item">
                            <div class="chat-avatar"></div>
                            <span>Karim</span>
                        </div>
                        <div class="chat-item">
                            <div class="chat-avatar"></div>
                            <span>Jamal</span>
                        </div>
                    </div>
                </div>
                <div class="chat-main">
                    <div class="chat-header">
                        <span>To : Redwan</span>
                    </div>
                    <div class="messages" id="messageContainer">
                        <div class="message received">
                            <div class="message-avatar"></div>
                            <div class="message-content">Helloo!!</div>
                        </div>
                        <div class="message sent">
                            <div class="message-content">Good Morning</div>
                            <div class="message-avatar"></div>
                        </div>
                        <div class="message received">
                            <div class="message-avatar"></div>
                            <div class="message-content">How are you?</div>
                        </div>
                        <div class="message sent">
                            <div class="message-content">
                                Fine, what's about you?
                            </div>
                            <div class="message-avatar"></div>
                        </div>
                        <div class="message received">
                            <div class="message-avatar"></div>
                            <div class="message-content">good broh, xD</div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="Type a message..."
                        />
                        <button id="sendButton">Send</button>
                    </div>
                    <button onclick="logout()" class="logout-btn">
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
